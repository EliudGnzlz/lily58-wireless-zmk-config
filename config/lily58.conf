# Uncomment the following line to enable deep sleep
# CONFIG_ZMK_SLEEP=y

# Uncomment the following line to increase the keyboard's wireless range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_RGB_PER_KEY=y  # Activar iluminación RGB por tecla
CONFIG_WS2812_STRIP=y  # Habilitar el uso de tiras LED WS2812
CONFIG_ZMK_RGB_PER_KEY_EFF_START=3  # Efecto RGB predeterminado al encender (modo 3)
CONFIG_ZMK_RGB_PER_KEY_BRT_MAX=60  # Brillo máximo del RGB al 60%
CONFIG_ZMK_RGB_PER_KEY_AUTO_OFF_IDLE=n  # No apagar RGB cuando el teclado está inactivo

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=7

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y
